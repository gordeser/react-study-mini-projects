<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Hello World</title>
</head>
<body>
<div id="react-app"></div>
<div id="vanilla-app"></div>

<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script>
    const reactHeading = React.createElement('h1', null, 'Hello from React')

    const container = document.getElementById('react-app')
    const root = ReactDOM.createRoot(container)
    root.render(reactHeading)
</script>
<script>
    const htmlHeading = document.createElement('h1')
    htmlHeading.textContent = 'Hello from Vanilla JS'
    document.getElementById('vanilla-app').appendChild(htmlHeading)
</script>
</body>
</html>
